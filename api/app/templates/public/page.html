<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ profile.display_name or profile.handle }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="text-center py-5">
                    <img src="{{ profile.avatar_url or '/static/img/avatar-placeholder.png' }}" 
                         alt="{{ profile.display_name or profile.handle }}" 
                         class="rounded-circle mb-3" 
                         style="width: 120px; height: 120px; object-fit: cover;">
                    
                    <h1 class="h3 mb-2">{{ profile.display_name or profile.handle }}</h1>
                    
                    {% if profile.bio %}
                    <p class="text-muted mb-4">{{ profile.bio }}</p>
                    {% endif %}
                    
                    <div class="d-grid gap-3 mb-5">
                        {% for link in links %}
                        <a href="/r/{{ link.id }}" class="btn btn-lg btn-outline-dark" target="_blank">
                            {{ link.title }}
                        </a>
                        {% endfor %}
                    </div>
                    
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-4">Get in Touch</h5>
                            <form method="post" action="/u/{{ profile.handle }}/lead">
                                <div class="mb-3">
                                    <input type="text" class="form-control" name="name" 
                                           placeholder="Your Name" required>
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" name="email" 
                                           placeholder="Your Email" required>
                                </div>
                                <div class="mb-3">
                                    <textarea class="form-control" name="message" rows="3" 
                                              placeholder="Your Message"></textarea>
                                </div>
                                <button type="submit" class="btn btn-cabernet w-100">Send Message</button>
                            </form>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <small class="text-muted">Powered by <a href="/">LinkCrm</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
